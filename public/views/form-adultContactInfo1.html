<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3 panel-default">
     <div class="panel-heading">Info Center</div>
     <div class="panel-body">
      <p>Click ï¿¼ icons to get more information!</p>
    </div>
  </div>

  <div class="col-xs-9 panel-default">
    <div class="panel-heading">ADULT CONTACT INFORMATION</div>
    <div class="panel-body">
      <div class="container">
        <form role="form" ng-submit="createAdult(adult)">

          <h5>Name of Adult Completing Form (required)</h5>

          <div class="form-group spacing firstRow">
            <label for="firstname">FIRST NAME</label><br>
            <input ng-model="adult.firstname" type="firstname" class="form-control">
          </div>
          <div class="form-group spacing firstRow">
            <label for="lastname">LAST NAME</label><br>
            <input ng-model="adult.lastname" type="lastname" class="form-control">
          </div>

          <h5>Address (if available)</h5>
          <div class="form-group spacing firstRow">
            <label for="address">STREET ADDRESS</label>
            <input ng-model="adult.address" type="address" class="form-control" id="address">
          </div>
          <div class="form-group spacing">
            <label for="apt">APT#</label><br>
            <input ng-model="adult.apt" type="apt" class="form-control" id="apt">
          </div><br>
          <div class="form-group spacing firstRow">
            <label for="city">CITY</label><br>
            <input ng-model="adult.city" type="city" class="form-control" id="city">
          </div>
          <div class="form-group spacing" id="state">
            <label for="state">STATE</label>
            <select ng-model="adult.state" class="form-control" name="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>


          <div class="form-group spacing">
            <label for="zipcode">ZIP CODE</label><br>
            <input ng-model="adult.zip" type="zipcode" class="form-control" id="zipcode">
          </div>

          <h5>Phone and Email (optional)</h5>

          <div class="form-group spacing" id="daytime">
            <label for="phone">DAYTIME PHONE</label>
            <input ng-model="adult.phone" type="phone" class="form-control" id="phone">
          </div>

          <div class="form-group spacing">
            <label for="email">EMAIL ADDRESS</label>
            <input ng-model="adult.email" type="email" class="form-control" id="email">
          </div>
      
          </div>
          </div>
          </div>
                  <div class="form-group row">
            <div class="inline-block">
              <div class="clearfix"> 
                <div class="btn-group inline pull-right" data-toggle="buttons-checkbox">

                  <a ui-sref="form.statements" class="btn btn-info">
                    <span class="glyphicon glyphicon glyphicon-backward"></span>
                    Back
                  </a>

                  <button class="btn btn-info" ng-click="createAdult(adult)">
                   Continue<span class="glyphicon glyphicon-forward"></span> 
                 </button>
               </div>
             </div>
           </div>
    </form>
