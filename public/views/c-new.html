<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3 panel-default">
     <div class="panel-heading">Info Center</div>
      <div class="panel-body">
        <p>Click ï¿¼ icons to get more information!</p>
      </div>
    </div>

    <div class="col-xs-9 panel-default">
      <div class="panel-heading">ADD A CHILD HOUSEHOLD MEMBER</div>
      <div class="panel-body">
<div class="container">
  <form role="form" ng-submit="createChild(child)">

    <h5>Child's Information (required)</h5>

    <div class="form-group spacing firstRow">
     <label for="firstname">First Name</label><br>
	<input type="text" ng-model="child.firstname" id="firstname" class="form-control">
    </div>
    <div class="form-group spacing firstRow">
      <label for="lastname">Last Name</label><br>
	<input type="text" ng-model="child.lastname" id="lastname" class="form-control">
    </div>
    <br>
    <div class="form-group spacing firstRow">
      	<label for="age">Age</label><br>
	<select class="form-control" ng-model="child.age" name="age">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
      </select>
    </div>
    <div class="form-group spacing">
      <label for="student">Student</label><br>
	<select ng-model="child.student" class="form-control" name="student">
	<option value="yes">Yes</option>
        <option value="no">No</option>
	</select>
    </div><br><br>
    <div class="row">
    <div class=" col-md-3 form-group spacing firstRow">
      <label for="childstatus">Child Status</label><br>
	<div class="checkbox">
	<label><input ng-model="child.status" type="checkbox" value="Foster Child">Foster Child</label>
	</div>
	<div class="checkbox">
	<label><input type="checkbox" value="">Head Start</label>
	</div>
	<div class="checkbox">
	<label><input type="checkbox" value="">Homeless</label>
	</div>
	<div class="checkbox">
	<label><input type="checkbox" value="">Runaway</label>
	</div>
	<div class="checkbox">
	<label><input type="checkbox" value="">Migrant</label>
	</div>
    </div>

        <div class="col-md-3 form-group spacing firstRow">
      <label for="ethnicity">Ethnicity (Optional)</label><br>
	<div class="checkbox">
	<label><input type="checkbox" value="">Hispanic or Latino</label>
	</div>
	<div class="checkbox">
	<label><input type="checkbox" value="">Not Hispanic or</label>
	</div>
    </div>

        <div class="col-md-3 form-group spacing firstRow">
      <label for="race">Race (Optional)</label><br>
	<div class="checkbox">
	<label><input type="checkbox" value="">American Indian of Alaskan Native</label>
	</div>
	<div class="checkbox">
	<label><input type="checkbox" value="">Asian</label>
	</div>
	<div class="checkbox">
	<label><input type="checkbox" value="">Black or African American</label>
	</div>
	<div class="checkbox">
	<label><input type="checkbox" value="">Native Hawaiian or Other Pacific Island</label>
	</div>
	<div class="checkbox">
	<label><input type="checkbox" value="">White</label>
	</div>
    </div>
    </div>
	<input type="submit" value="Add Child">
  </form>
</div> 

<div class="form-group row">
<div class="inline-block">
    <div class="clearfix"> 
      <div class="btn-group inline pull-right" data-toggle="buttons-checkbox">
        <a ui-sref="form.childrenInHousehold1" class="btn btn-info">
      <span class="glyphicon glyphicon glyphicon-backward"></span>
      Back
      </a>
    </div>
  </div>
  </div>
</div>

  </div>
      </div>
    </div>
  </div>
