 <div class="test">
 	<vid-bg resources="resources" poster="poster" full-screen="fullScreen" muted="muted" z-index="zIndex" play-info="playInfo" pause-play="pausePlay"></vid-bg>
 </div>
 <div class="container test">
 	<form class="form-signin">
 		<center>
 			<!-- <img id="logo" src="../img/lime.png"> -->
 			<label for="inputEmail" class="sr-only">Email address</label>
 			<input placeholder="username" id="username" ng-model="user.username" class="form-control" required autofocus>
 			<label for="inputPassword" class="sr-only">Password</label>
 			<input placeholder="password" ng-model="user.password" type="password" class="form-control" required>
 			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Login</button>
 			<p>Click Here to <a href="#signup">Sign Up</a> for Lunch Program</p>
 		</center>
 		</form>
 </div> <!-- /container -->
